    <script>
      const toggleBtn = document.querySelector(".toggle-button");
      const dropdown = document.querySelector(".dropdown-menu");
    
      toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("hidden");  // Toggle visibility of the dropdown menu
        toggleBtn.classList.toggle("active");
    
        // Toggle visibility of the bars and cross icon
        const barsIcon = toggleBtn.querySelector(".fa-bars");
        const timesIcon = toggleBtn.querySelector(".fa-times");
    
        // When bars are visible, hide them and show the times icon
        barsIcon.classList.toggle("hidden");
        timesIcon.classList.toggle("hidden");
      });
