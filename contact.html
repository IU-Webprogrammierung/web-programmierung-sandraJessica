<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config file -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Roboto Mono"', "monospace"],
              jersey: ['"Jersey 10"', "serif"],
            },
            colors: {
              customPurple: "#ac86a6",
              customBeige: "#f5f1e1",
              customGreen: "#85c7aa",
              customGrey: "rgba(0, 0, 0, 0.75)",
              customHoverPurple: "#a2789b",
              customHoverBeige: "#f7f4ea",
              customHoverGreen: "#7aba9e",
            },
            boxShadow: {
              custom: "#030303 0.1rem 0.1rem 0",
            },
          },
        },
      };
    </script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google fonts sono, jersey 10 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Browser tab icon -->
    <link rel="icon" href="./assets/images/small/logo_circle.png" />
    <title>Contact me</title>
    <!-- Import the webpage's javascript file -->
    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/9bdcbb06dd.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- jQuery CDN -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
  </head>
  <!-- jQuery header component-->
  <script src="./assets/js/header_loader.js" defer></script>
  <!-- jQuery footer component-->
  <script src="./assets/js/footer_loader.js" defer></script>
  <body>
    <!---------------------- Header section ---------------------->
    <header></header>
    <!---------------------- Main content --------------------->
    <main>
      <!---------------------- Contact section --------------------->
      <section class="contact">
        <div class="contact-container">
          <!-- Contact form hero -->
          <div class="contact-content">
            <h1 class="contact-h1">Let's Connect!</h1>
            <p>
              Got an idea or a question? Let’s make it happen! Use the form
              below to reach out&nbsp;-&nbsp;whether you have a question, are
              looking to collaborate or just want to chat about your favourite
              diving spots. I’d love to hear from you!
            </p>
          </div>
          <div class="contact-grid">
            <div class="form-container">
              <!-- Contact form -->
              <form action="" method="get">
                <!-- Input field: First name -->
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>
                <!-- Input field: Last name -->
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
                <!-- Input field: E-mail -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <!-- Textarea field: Message -->
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" required></textarea>
                </div>
                <button
                  class="form-button text-customGrey text-xl md:text-2xl text-center leading-snug md:leading-normal border-2 border-customGrey hover:border-black rounded-lg shadow-[4px_4px_0_theme(colors.customGrey)] hover:shadow-[4px_4px_0_#030303] px-8 py-4 mb-8 transition-transform duration-300 hover:-translate-y-1 hover:text-black hover:bg-customHoverGreen bg-customGreen font-bold"
                  type="submit"
                  aria-label="Submit the form"
                >
                  Submit
                </button>
              </form>
            </div>

            <!-- Contact graphic -->
            <div class="contact-image">
              <picture class="contact-img-container">
                <source
                  srcset="./assets/images/small/message_600w.jpg"
                  media="(max-width: 600px)"
                />
                <source
                  srcset="./assets/images/medium/message_1000h.jpg"
                  media="(max-width: 1024px)"
                />
                <source
                  srcset="./assets/images/large/message_1500w.jpg"
                  media="(min-width: 1025px)"
                  width="500px"
                />
                <img
                  src="./assets/images/medium/message_1500w.jpg"
                  alt="Graphic of two speech bubbles against geographic pattern one a purple background."
                  width="100%"
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!---------------------- Footer section --------------------->
    <footer></footer>
  </body>
</html>
